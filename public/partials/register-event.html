<div class="container">
    <div class="register-form">
        <form class="form-horizontal ">
            <fieldset>
                <!--<legend>Register</legend>-->
                <div class="form-group">
                    <label for="name" class="col-lg-4 control-label">Име на събитието</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="name" placeholder="Име на събитието" type="text" ng-model="eventCtrl.event.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject" class="col-lg-4 control-label">Предмет</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="subject" placeholder="Предмет" type="password" ng-model="eventCtrl.event.subject">
                    </div>
                </div>
                <div class="form-group">
                    <label for="grades" class="col-lg-4 control-label">Класове (избройте със запетая, ако са повече от един)</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="grades" placeholder="Класове" type="password" ng-model="eventCtrl.event.grade">
                    </div>
                </div>
                <div class="form-group">
                    <label for="school" class="col-lg-4 control-label">Училище</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="school" placeholder="Училище" type="text" ng-model="eventCtrl.event.school">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-4 control-label">Имейл</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="email" placeholder="Имейл" type="text" ng-model="eventCtrl.event.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="town" class="col-lg-4 control-label">Град</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="town" placeholder="Град" type="text" ng-model="eventCtrl.event.town">
                    </div>
                </div>
                <div class="form-group">
                    <label for="schoolAddress" class="col-lg-4 control-label">Улица</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="schoolAddress" placeholder="Адрес" type="text" ng-model="eventCtrl.event.address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-lg-4 control-label">Телефон</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="phone" placeholder="Телефон" type="text" ng-model="eventCtrl.event.phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-lg-4 control-label">Дата</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="date" placeholder="Дата" type="date" ng-model="eventCtrl.event.date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="link" class="col-lg-4 control-label">Снимка</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="link" placeholder="Снимка" type="text" ng-model="eventCtrl.event.link">
                    </div>
                </div>
                <div class="form-group">
                    <label for="descr">Описане</label>
                    <textarea class="form-control" rows="5" id="descr" ng-model="eventCtrl.event.descr"></textarea>
                </div>
            </fieldset>
        </form>
        <a class="btn btn-primary center-block" role="button" ng-click="eventCtrl.createNewEvent()">Публикувай събитие</a>
    </div>
</div>
