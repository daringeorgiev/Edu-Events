<div class="container">
    <div class="register-form">
        <form class="form-horizontal ">
            <fieldset>
                <!--<legend>Register</legend>-->
                <div class="form-group">
                    <label for="username" class="col-lg-4 control-label">Потребителско име</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="username" placeholder="Потребителско име" type="text" ng-model="userCtrl.user.userName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-4 control-label">Парола</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="inputPassword" placeholder="Парола" type="password" ng-model="userCtrl.user.password">
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error' : userCtrl.user.confirmPassword!=userCtrl.user.password}">
                    <label for="confirmPassword" class="col-lg-4 control-label">Потвърди парола</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="confirmPassword" placeholder="Потвърди парола" type="password" ng-model="userCtrl.user.confirmPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-4 control-label">Електронна поща</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="inputEmail" placeholder="Електронна поща" type="text"  ng-model="userCtrl.user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="school" class="col-lg-4 control-label">Училище</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="school" placeholder="Училище" type="text" ng-model="userCtrl.user.school">
                    </div>
                </div>
                <div class="form-group">
                    <label for="schoolAddress" class="col-lg-4 control-label">Адрес на училището</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="schoolAddress" placeholder="Адрес на училището" type="text" ng-model="userCtrl.user.schoolAddress">
                    </div>
                </div>
            </fieldset>
        </form>
        <a class="btn btn-primary center-block" role="button" ng-click="userCtrl.sendRegisterForm()">Регистрирай</a>
    </div>
</div>
