<div class="container">
    <div class="register-form">
        <form class="form-horizontal ">
            <fieldset>
                <!--<legend>Register</legend>-->
                <div class="form-group">
                    <label for="username" class="col-lg-4 control-label">Потребителско име</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="username" placeholder="Потребителско име" type="text" ng-model="userCtrl.user.userName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-4 control-label">Парола</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="inputPassword" placeholder="Парола" type="password" ng-model="userCtrl.user.password">
                    </div>
                </div>
            </fieldset>
        </form>
        <a class="btn btn-primary center-block" role="button" ng-click="userCtrl.onLoginClick()">Вход</a>
    </div>
</div>
